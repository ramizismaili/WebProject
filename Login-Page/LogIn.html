<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="icon" href="Image/login.jpg">
    <title>Log In</title>
</head>
<body>
    <main>
        <h1><em>VELO</em></h1>
        <div class="login-form">
            <h2><b>Log In</b></h2>
            <form action="">
                <div class="user-box">
                    <input type="text" name="" id="" required>
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="" id="" required>
                    <label>Password</label>
                </div>
            </form>
            <a href="../index.html">
                <button type="submit">Log in</button>
            </a>

            <br><br>
            <p>You don't have account? <a href="../Singup-Page/Signup.html"> Sign up</a></p>
        </div>
    </main>
</body>
</html>
